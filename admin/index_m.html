<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">

        function getMidiInputDevices() {
            timeout = setTimeout(function () {
                getMidiInputDevices();
            }, 2000);

            sendTo("midi." + instance, 'listMidiInputDevices', null, function (list) {
                if (timeout) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                if (!list || !list.length) {
                    setTimeout(function () {
                        getMidiInputDevices();
                    }, 1000);
                    return;
                }
                var text = '';
                for (var j = 0; j < list.length; j++) {
                    if (list[j].midiInputName === 'Not available') {
                        text += '<option value="">' + _('Not available') + '</option>';
                        $('#usb').prop('disabled', true);
                        break;
                    } else {
                        text += '<option value="' + list[j] + '" ' + '>' + list[j] + '</option>';
                    }
                }
                if(list.length==0) {
                    text += '<option value="">' + _('Not available') + '</option>';
                }
                $('#ports').html(text);
            });
        }

        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });

            getIsAdapterAlive(function (_isAlive) {
                isAlive = _isAlive;
                if (isAlive || common.enabled) {
                    getMidiInputDevices();
                    $('#usb').val(settings.usb);
                }
            });

            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }



    </script>
</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="midi.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->
        <div class="row">
            <div class="col s4">
                <input class="value" list="ports" id="usb"><datalist id="ports"></datalist>
                <label class="translate" for="usb">MIDI input device</label>
            </div>
        </div>
        <div class="col s6 input-field">
            <input type="text" class="value" id="midiin" />
            <label for="midiin" class="translate">Midi In</label>
        </div>
        <div class="col s4">
            <input type="checkbox" class="value" id="createAllObjects" />
            <label for="createAllObjects" class="translate">Create all objects in advance</label>
        </div>
        
    </div>

</body>

</html>
